<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLSM Calculator</title>
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora VLSM Hecho por Luis Fierro</h1>
        <form action="/procesar" method="POST">
            <label for="ipAddress">Dirección IP:</label>
            <input type="text" id="ipAddress" name="ipAddress" placeholder="192.168.0.0" required>
            <br>
            <label for="subnetMask">Máscara de Subred:</label>
            <input type="number" id="subnetMask" name="subnetMask" placeholder="24" required>
            <br>
            <label for="hostsPerSubnet">Hosts por Subred (separados por coma):</label>
            <input type="text" id="hostsPerSubnet" name="hostsPerSubnet" placeholder="50,40,20,20" required>
            <br>
            <label for="names">Nombres de Subred (separados por coma):</label>
            <input type="text" id="names" name="names" placeholder="Lan-A,Lan-C,Lan-B,Lan-D" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        
    </div>
</body>
</html>
